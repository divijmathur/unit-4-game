<body>
    <div id="firstScreen" class="container-fluid">
        <img class="img-fluid" src="assets/images/logo.png" alt="logo" id="logo"/>
        <h1>Choose Wisely</h1>
    </div>
    <div id="game" class="ctr container card-deck">
    </div>
</div>

<div id="secondScreen" class="bg-trans container-fluid animated slideInDown">
    <div class="row">
        <div class="col-12 ctr">
            Enemies remaining:
            <div id="defendersLeftDiv"></div>
        </div>
    </div>
    <div class="row text-center paddingTop">
        <div class="col-5">
            Player:
            <div class="container" style="width: 30%;">
                <div class="playerDiv"></div>
                <div class="playerHealthDiv"></div>
            </div>
        </div>
        <div class="col-2 paddingTop">
        </div>
        <div class="col-5">
            Enemy:
            <div class="container">
                <div class="defenderDiv"></div>
                <div class="defenderHealthDiv"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 btn">
            <div id="msg"></div>
            <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg">Attack!</button>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="globalMsg" class="animated fadeInUp">
        <p class="shadow">
            Congratulations! you saved the galaxy
        </p>
    </div>
</div>
