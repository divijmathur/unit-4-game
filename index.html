<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container-fluid">
        <h1> Star Wars RPG</h1>
    </div>
    <div id="characterPlaceHolder" class="card-deck">
    </div>
    <div class="game">
        <div class="character">
            <p>Your Character</p>
        </div>
        <div class="enemies">
            <p>Select Which Enemy To Attack</p>
        </div>
        <div class="fight">
            <p>Fight Area</p>
            <p id="attack"></p>
            <p id="defend"></p>
        </div>
        <button id="attack">Attack</button>
        <div class="defender">
            <p>Defender</p>
        </div>
    </div>
